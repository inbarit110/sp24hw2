<html>
<head>
	<title>My title is here</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <p><a href="index.html">HOME</a> 
  </p>
	<h2>Want to Book Your First Tennis Session ?</h2>
	<p>
		<h4>Join The Club</h4>
	</p>
	<p>
    <form>
      Name: <input type="text" name="name" required="required"><br>
      Last Name: <input type="text" name="msg" required="required"><br>
      Email: <input type="email" name="email"/>
      Password: <input type="password" name="pwd"><br>
      Date of birth: <input type="date" name="dob"/> <br>
      <table>
        <tr>
          <td valign="top">
            Where are you located?<br>
            <select name="location">
              <option value="Bel Air">Bel Air</option>
              <option value="Beverly Hills">Beverly Hills</option>
              <option value="Malibu">Malibu</option>
              <option value="Brentwood">Brentwood</option>
            </select>
          </td>
          <td>
            Payment:<br>
              <input type="radio" name="pmt" value="cash" checked>Cash<br>
              <input type="radio" name="pmt" value="credit">Credit<br>
              <input type="radio" name="pmt" value="debit">Debit
          </td>
          <td valign="top">
              How did you hear about us?:<br>
              <input type="checkbox" name="Social" value="IG">Instagram<br>
              <input type="checkbox" name="Network" value="Mention">Recommendation 
          </td>          
        </tr>
      </table>
      <input type="submit" value="Submit">
    </form>
	</p>
</body>
</html>
